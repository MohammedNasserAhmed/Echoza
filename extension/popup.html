<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    #startBtn {
      background-color: #2ecc71;
      color: white;
    }
    #startBtn:hover {
      background-color: #27ae60;
    }
    #stopBtn {
      background-color: #e74c3c;
      color: white;
    }
    #stopBtn:hover {
      background-color: #c0392b;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #7f8c8d;
    }
    .active {
      color: #2ecc71 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>SignFlow</h2>
  <button id="startBtn">Start Listening</button>
  <button id="stopBtn">Stop</button>
  <div id="status">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
